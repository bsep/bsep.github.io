<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSEP</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Packs</h2>
        <ul id="pack-list">
          <li>Google: <input type="text" value="google.zip"><br>
            <small>Includes Encrypted Search and Lucky Search</small></li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var packs = document.querySelectorAll('#pack-list input');
    function select () { this.select(); }
    for (var i = 0; i < packs.length; i++) {
      packs[i].value = location.protocol + '//' + location.hostname + '/packs/' + packs[i].getAttribute('value');
      packs[i].onclick = select;
    }
  </script>
</body>
</html>
